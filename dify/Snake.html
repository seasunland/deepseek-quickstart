    <style>

        /* è§¦æ‘¸æ§åˆ¶æŒ‰é’® */
        .touch-controls {

        #upBtn { grid-area: up; }

    </style>
</head>
<body>
    <div class="game-container">

        <div id="mainMenu" class="screen active">

            <button class="btn" onclick="showScreen('modeSelect')">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" onclick="showScreen('settings')">æ¸¸æˆè®¾ç½®</button>
            <button class="btn" onclick="showScreen('leaderboard')">æ’è¡Œæ¦œ</button>

        <!-- æ¨¡å¼é€‰æ‹©ç•Œé¢ -->
        <div id="modeSelect" class="screen">

            <button class="btn mode-btn" onclick="selectMode('classic')">ç»å…¸æ¨¡å¼</button>
            <button class="btn mode-btn" onclick="selectMode('timed')">é™æ—¶æ¨¡å¼</button>

        <!-- éš¾åº¦é€‰æ‹©ç•Œé¢ -->
        <div id="difficultySelect" class="screen">
            <h1>é€‰æ‹©éš¾åº¦</h1>
            <button class="btn difficulty-btn" onclick="startGame('easy')">ç®€å•</button>
            <button class="btn difficulty-btn" onclick="startGame('normal')">æ™®é€š</button>
            <button class="btn difficulty-btn" onclick="startGame('hard')">å›°éš¾</button>

        </div>

        <!-- æ¸¸æˆç•Œé¢ -->
        <div id="gameScreen" class="screen">
            <div class="game-info">
                <div class="info-item">åˆ†æ•°: <span id="score">0</span></div>
                <div class="info-item">ç­‰çº§: <span id="level">1</span></div>
                <div class="info-item" id="timeDisplay">æ—¶é—´: <span id="timeLeft">90</span>s</div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="touch-controls" id="touchControls">
                <button class="touch-btn" id="upBtn">â†‘</button>
                <button class="touch-btn" id="leftBtn">â†</button>

                <button class="touch-btn" id="downBtn">â†“</button>
            </div>
            <button class="btn" onclick="togglePause()" id="pauseBtn">æš‚åœ</button>
            <button class="btn" onclick="showScreen('mainMenu')">é€€å‡º</button>
        </div>

        <!-- æ¸¸æˆç»“æŸç•Œé¢ -->
        <div id="gameOverScreen" class="screen">
            <div class="game-over">æ¸¸æˆç»“æŸ!</div>
            <div class="score-display">æœ¬æ¬¡å¾—åˆ†: <span id="finalScore">0</span></div>
            <div class="score-display">æœ€é«˜åˆ†: <span id="highScore" class="high-score">0</span></div>
            <button class="btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
            <button class="btn" onclick="showScreen('mainMenu')">è¿”å›ä¸»èœå•</button>
        </div>

        <!-- è®¾ç½®ç•Œé¢ -->
        <div id="settings" class="screen">
            <h1>æ¸¸æˆè®¾ç½®</h1>
            <div style="margin: 20px 0;">
                <label>
                    <input type="checkbox" id="soundToggle" checked> å¼€å¯éŸ³æ•ˆ
                </label>
            </div>
            <button class="btn" onclick="resetGameData()">é‡ç½®æ¸¸æˆæ•°æ®</button>
            <button class="btn" onclick="showScreen('mainMenu')">è¿”å›</button>
        </div>

        <!-- æ’è¡Œæ¦œç•Œé¢ -->
        <div id="leaderboard" class="screen">
            <h1>æ’è¡Œæ¦œ</h1>
            <div id="scoresList" style="margin: 20px 0; text-align: left;"></div>
            <button class="btn" onclick="showScreen('mainMenu')">è¿”å›</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆå¸¸é‡é…ç½®
        const GRID_SIZE = 20; // ç½‘æ ¼å°ºå¯¸
        const INITIAL_SPEED = 150; // åˆå§‹ç§»åŠ¨é€Ÿåº¦(ms)
        const SPEED_INCREMENT = 0.1; // é€Ÿåº¦é€’å¢æ¯”ä¾‹
        const LEVEL_UP_FOOD = 5; // æ¯åƒå¤šå°‘ä¸ªé£Ÿç‰©å‡ä¸€çº§
        const TIMED_MODE_DURATION = 90; // é™æ—¶æ¨¡å¼æ—¶é•¿(ç§’)

        // éš¾åº¦é…ç½®
        const DIFFICULTY_SETTINGS = {
            easy: { speed: 200, gridSize: 15 },
            normal: { speed: 150, gridSize: 20 },
            hard: { speed: 100, gridSize: 25 }
        };

        // æ¸¸æˆçŠ¶æ€å˜é‡
        let gameState = {
            snake: [],
            food: { x: 0, y: 0 },
            direction: 'right',
            nextDirection: 'right',
            score: 0,
            level: 1,
            gameOver: false,
            paused: false,
            gameLoop: null,
            mode: 'classic',
            difficulty: 'normal',
            timedModeTime: TIMED_MODE_DURATION,
            consecutiveFood: 0
        };

        // æ¸¸æˆæ•°æ®å­˜å‚¨
        let gameData = {
            highScores: {
                classic: { easy: 0, normal: 0, hard: 0 },
                timed: { easy: 0, normal: 0, hard: 0 }
            },
            settings: {
                sound: true
            }
        };

        // DOMå…ƒç´ å¼•ç”¨
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const touchControls = document.getElementById('touchControls');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            loadGameData();
            setupEventListeners();
            detectTouchDevice();
        }

        // åŠ è½½æ¸¸æˆæ•°æ®
        function loadGameData() {
            const savedData = localStorage.getItem('snakeGameData');
            if (savedData) {
                try {
                    gameData = { ...gameData, ...JSON.parse(savedData) };
                } catch (e) {
                    console.error('åŠ è½½æ¸¸æˆæ•°æ®å¤±è´¥:', e);
                }
            }
        }

        // ä¿å­˜æ¸¸æˆæ•°æ®
        function saveGameData() {
            try {
                localStorage.setItem('snakeGameData', JSON.stringify(gameData));
            } catch (e) {
                console.error('ä¿å­˜æ¸¸æˆæ•°æ®å¤±è´¥:', e);
            }
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', handleKeyPress);
            
            // è§¦æ‘¸æ§åˆ¶
            document.getElementById('upBtn').addEventListener('click', () => changeDirection('up'));
            document.getElementById('leftBtn').addEventListener('click', () => changeDirection('left'));
            document.getElementById('rightBtn').addEventListener('click', () => changeDirection('right'));
            document.getElementById('downBtn').addEventListener('click', () => changeDirection('down'));
            
            // é¡µé¢ç„¦ç‚¹äº‹ä»¶
            window.addEventListener('blur', () => {
                if (!gameState.gameOver && !gameState.paused) {
                    togglePause();
                }
            });
        }

        // æ£€æµ‹è§¦æ‘¸è®¾å¤‡
        function detectTouchDevice() {
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                touchControls.classList.add('show');
            }
        }

        // æ˜¾ç¤ºæŒ‡å®šç•Œé¢
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'leaderboard') {
                displayLeaderboard();
            }
        }

        // é€‰æ‹©æ¸¸æˆæ¨¡å¼
        function selectMode(mode) {
            gameState.mode = mode;
            showScreen('difficultySelect');
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame(difficulty) {
            gameState.difficulty = difficulty;
            resetGameState();
            showScreen('gameScreen');
            startGameLoop();
        }

        // é‡ç½®æ¸¸æˆçŠ¶æ€
        function resetGameState() {
            const settings = DIFFICULTY_SETTINGS[gameState.difficulty];
            const gridSize = settings.gridSize;
            
            // æ›´æ–°ç”»å¸ƒå°ºå¯¸
            canvas.width = gridSize * GRID_SIZE;
            canvas.height = gridSize * GRID_SIZE;
            
            // åˆå§‹åŒ–è›‡
            const startX = Math.floor(gridSize / 2);
            gameState.snake = [
                { x: startX, y: Math.floor(gridSize / 2) },
                { x: startX - 1, y: Math.floor(gridSize / 2) },
                { x: startX - 2, y: Math.floor(gridSize / 2) }
            ];
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState.direction = 'right';
            gameState.nextDirection = 'right';
            gameState.score = 0;
            gameState.level = 1;
            gameState.gameOver = false;
            gameState.paused = false;
            gameState.timedModeTime = TIMED_MODE_DURATION;
            gameState.consecutiveFood = 0;
            
            // ç”Ÿæˆç¬¬ä¸€ä¸ªé£Ÿç‰©
            generateFood();
            
            // æ›´æ–°UI
            updateGameInfo();
        }

        // å¼€å§‹æ¸¸æˆå¾ªç¯
        function startGameLoop() {
            if (gameState.gameLoop) {
                clearInterval(gameState.gameLoop);
            }
            
            const settings = DIFFICULTY_SETTINGS[gameState.difficulty];
            const speed = Math.max(50, settings.speed - (gameState.level - 1) * 10);
            
            gameState.gameLoop = setInterval(() => {
                if (!gameState.paused && !gameState.gameOver) {
                    updateGame();
                    drawGame();
                    
                    if (gameState.mode === 'timed') {
                        updateTimedMode();
                    }
                }
            }, speed);
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGame() {
            // æ›´æ–°æ–¹å‘
            gameState.direction = gameState.nextDirection;
            
            // ç§»åŠ¨è›‡å¤´
            const head = { ...gameState.snake[0] };
            switch (gameState.direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                endGame();
                return;
            }
            
            // ç§»åŠ¨è›‡èº«
            gameState.snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === gameState.food.x && head.y === gameState.food.y) {
                handleFoodEaten();
            } else {
                gameState.snake.pop();
                gameState.consecutiveFood = 0; // é‡ç½®è¿ç»­åƒé£Ÿç‰©è®¡æ•°
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid();
            
            // ç»˜åˆ¶è›‡
            drawSnake();
            
            // ç»˜åˆ¶é£Ÿç‰©
            drawFood();
        }

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶è›‡
        function drawSnake() {
            gameState.snake.forEach((segment, index) => {
                // è›‡å¤´ç”¨ä¸åŒé¢œè‰²
                if (index === 0) {
                    ctx.fillStyle = '#2ecc71'; // è›‡å¤´ç»¿è‰²
                } else {
                    // è›‡èº«æ¸å˜
                    const progress = index / gameState.snake.length;
                    const r = 46 + Math.floor(100 * progress);
                    const g = 204 - Math.floor(50 * progress);
                    const b = 113 - Math.floor(30 * progress);
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
                
                // ç»˜åˆ¶åœ†è§’æ•ˆæœ
                ctx.strokeStyle = '#27ae60';
                ctx.lineWidth = 1;
                ctx.strokeRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
            });
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = '#e74c3c'; // é£Ÿç‰©çº¢è‰²
            ctx.beginPath();
            const centerX = gameState.food.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = gameState.food.y * GRID_SIZE + GRID_SIZE / 2;
            ctx.arc(centerX, centerY, GRID_SIZE / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // é£Ÿç‰©é«˜å…‰æ•ˆæœ
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(centerX - 3, centerY - 3, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            const gridSize = DIFFICULTY_SETTINGS[gameState.difficulty].gridSize;
            let newFood;
            let overlapping;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
                
                overlapping = gameState.snake.some(segment => 
                    segment.x === newFood.x && segment.y === newFood.y
                );
            } while (overlapping);
            
            gameState.food = newFood;
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision(head) {
            const gridSize = DIFFICULTY_SETTINGS[gameState.difficulty].gridSize;
            
            // æ£€æŸ¥æ’å¢™
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return true;
            }
            
            // æ£€æŸ¥æ’åˆ°è‡ªå·±
            return gameState.snake.some((segment, index) => 
                index > 0 && segment.x === head.x && segment.y === head.y
            );
        }

        // å¤„ç†åƒåˆ°é£Ÿç‰©
        function handleFoodEaten() {
            // å¢åŠ åˆ†æ•°
            let points = 10;
            gameState.consecutiveFood++;
            
            // è¿ç»­åƒé£Ÿç‰©å¥–åŠ±
            if (gameState.consecutiveFood >= 5) {
                points += 20;
                gameState.consecutiveFood = 0;
            }
            
            gameState.score += points;
            
            // æ£€æŸ¥å‡çº§
            if (gameState.score >= gameState.level * LEVEL_UP_FOOD * 10) {
                gameState.level++;
                gameState.score += 50; // å‡çº§å¥–åŠ±
                startGameLoop(); // é‡æ–°å¼€å§‹æ¸¸æˆå¾ªç¯ä»¥æ›´æ–°é€Ÿåº¦
            }
            
            // ç”Ÿæˆæ–°é£Ÿç‰©
            generateFood();
            
            // æ›´æ–°UI
            updateGameInfo();
            
            // æ’­æ”¾éŸ³æ•ˆ
            if (gameData.settings.sound) {
                playSound('eat');
            }
        }

        // æ›´æ–°é™æ—¶æ¨¡å¼
        function updateTimedMode() {
            gameState.timedModeTime--;
            document.getElementById('timeLeft').textContent = gameState.timedModeTime;
            
            if (gameState.timedModeTime <= 0) {
                endGame();
            }
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameState.gameOver = true;
            clearInterval(gameState.gameLoop);
            
            // æ›´æ–°æœ€é«˜åˆ†
            updateHighScore();
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('highScore').textContent = 
                gameData.highScores[gameState.mode][gameState.difficulty];
            
            showScreen('gameOverScreen');
            
            // æ’­æ”¾æ¸¸æˆç»“æŸéŸ³æ•ˆ
            if (gameData.settings.sound) {
                playSound('gameOver');
            }
        }

        // æ›´æ–°æœ€é«˜åˆ†
        function updateHighScore() {
            const currentHighScore = gameData.highScores[gameState.mode][gameState.difficulty];
            if (gameState.score > currentHighScore) {
                gameData.highScores[gameState.mode][gameState.difficulty] = gameState.score;
                saveGameData();
            }
        }

        // å¤„ç†æŒ‰é”®è¾“å…¥
        function handleKeyPress(event) {
            if (gameState.gameOver) return;
            
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection('right');
                    break;
                case ' ':
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            // é˜²æ­¢ç›´æ¥åå‘ç§»åŠ¨
            const oppositeDirections = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            if (oppositeDirections[newDirection] !== gameState.direction) {
                gameState.nextDirection = newDirection;
            }
        }

        // åˆ‡æ¢æš‚åœçŠ¶æ€
        function togglePause() {
            gameState.paused = !gameState.paused;
            document.getElementById('pauseBtn').textContent = 
                gameState.paused ? 'ç»§ç»­' : 'æš‚åœ';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            resetGameState();
            showScreen('gameScreen');
            startGameLoop();
        }

        // æ›´æ–°æ¸¸æˆä¿¡æ¯æ˜¾ç¤º
        function updateGameInfo() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            
            // é™æ—¶æ¨¡å¼æ˜¾ç¤ºæ—¶é—´
            const timeDisplay = document.getElementById('timeDisplay');
            if (gameState.mode === 'timed') {

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(type) {
            // ç®€å•çš„éŸ³æ•ˆå®ç°
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch (type) {
                case 'eat':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    break;
                case 'gameOver':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    break;
            }
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }
